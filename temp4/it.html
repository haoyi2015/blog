<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">

<body>

	<div class="aui-container">

						</div>

				</div>
			</div>

			<div class="devider b-line"></div>

			<div class="aui-it-content">
				<div class="aui-it-list">
					<h3 class="b-line">大图</h3>

							<a href="#">

								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="aui-it-title"><img src="images/icon-home/aui-thumbnail.png" width="90"></div>
								<div class="aui-it-middle">
									<h2>最好用的移动端框架</h2>
									<p>最新版本将于今晚凌晨上线</p>
									<p class="aui-spill">新版本更新了样式表以及效果实现从新上架了列表框架更新了图标保证图标量,新版本更新了样式表以及效果实现从新上架了列表框架更新了图标保证图标量</p>

							</a>
