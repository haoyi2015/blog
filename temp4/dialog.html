<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="aui-container">
	<div class="aui-page">
		<div class="aui-t-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">对话框</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title b-line">
			<div class="aui-s-content">
				<h2>对话框</h2>
				<p>普通对话框,带有回调对话框以及输入框对话框</p>
			</div>
		</div>

		<div class="devider b-line"></div>
		<!-- 对话框 begin -->
		<div class="aui-flex-content">
			<div class="aui-content-padded">
				<div class="aui-btn aui-btn-block aui-btn-info" tapmode="" onclick="openDialog('text')">对话框</div>
			</div>
			<div class="aui-content-padded">
				<div class="aui-btn aui-btn-block aui-btn-primary" tapmode="" onclick="openDialog('callback')">回调对话框</div>
			</div>
			<div class="aui-content-padded">
				<div class="aui-btn aui-btn-block aui-btn-warning" tapmode="" onclick="openDialog('input')">输入框对话框</div>
			</div>
			<script type="text/javascript" src="js/dialog/api.js"></script>
			<script type="text/javascript" src="js/dialog/aui-dialog.js"></script>
			<script type="text/javascript">
				apiready = function () {
					api.parseTapmode();
				}
				var dialog = new auiDialog();
				function openDialog(type){
					switch (type) {
						case "text":
							dialog.alert({
								title:"弹出提示",
								msg:'这里是内容',
								buttons:['取消','确定']
							},function(ret){
								console.log(ret)
							})
							break;
						case "callback":
							dialog.alert({
								title:"弹出提示",
								msg:'这里是内容',
								buttons:['取消','确定']
							},function(ret){
								if(ret){
									dialog.alert({
										title:"提示",
										msg:"您点击了第"+ret.buttonIndex+"个按钮",
										buttons:['确定']
									});
								}
							})
							break;
						case "input":
							dialog.prompt({
								title:"弹出提示",
								text:'默认内容',
								buttons:['取消','确定']
							},function(ret){
								if(ret.buttonIndex == 2){
									dialog.alert({
										title:"提示",
										msg: "您输入的内容是："+ret.text,
										buttons:['确定']
									});
								}
							})
							break;
						default:
							break;

					}
				}
			</script>
			<div class="aui-mask"></div>
		</div>
		<!-- 对话框 end -->
	</div>
</div>

</body>
</html>
