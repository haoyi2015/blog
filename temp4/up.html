<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

	<div class="aui-container">
		<div class="aui-page">
			<div class="aui-t-header">
				<div class="header">
					<div class="header-background"></div>
					<div class="toolbar statusbar-padding">
						<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
						<div class="header-title">
							<div class="title">上传</div>
						</div>
					</div>
				</div>
			</div>
			<div class="aui-s-title b-line">
				<div class="aui-s-content">
					<h2>图片上传</h2>
					<p>上传组件,一般配合up组合来使用</p>
				</div>
			</div>

			<div class="devider b-line"></div>
			<!-- 文字列表 begin -->
			<div class="aui-up-content">
				<div class="aui-up-list">
					<div class="aui-up-files">
						<ul>
							<li style="background-image: url(images/icon-home/aui-thumbnail.png)"></li>
							<li style="background-image: url(images/icon-home/aui-thumbnail.png)"></li>
							<li style="background-image: url(images/icon-home/aui-thumbnail.png)"></li>
							<li style="background-image: url(images/icon-home/aui-thumbnail.png)"></li>
							<li style="background-image: url(images/icon-home/aui-thumbnail.png)"></li>
						</ul>
						<div class="aui-up-uploader">
							<input placeholder="" class="aui-up-input" type="file" accept="image/*" multiple="">
						</div>
					</div>
					<input type="date" icon="refresh" placeholder="Birth date..." class="field">
				</div>
			</div>
			<!-- 文字列表 end -->

		</div>
	</div>

</body>
</html>
