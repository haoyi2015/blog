<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="aui-container">
	<div class="aui-page">
		<div class="aui-t-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">图标</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title b-line">
			<div class="aui-s-content">
				<h2>图标</h2>
				<p>用于表示信息提示图标</p>
			</div>
		</div>

		<div class="devider b-line"></div>
		<!-- 文字列表 begin -->
		<div class="aui-i-content">
			<div class="aui-icon-list">
				<div class="aui-i-item">
					<i class="icon-list icon-success"></i>
					<div class="aui-icon-text">
						<h2>成功</h2>
						<p>用于完成事件的提示成功icon.less</p>
					</div>
				</div>
				<div class="aui-i-item">
					<i class="icon-list icon-warning"></i>
					<div class="aui-icon-text">
						<h2>警告</h2>
						<p>用于提示勿操作icon.less</p>
					</div>
				</div>
				<div class="aui-i-item">
					<i class="icon-list icon-notice"></i>
					<div class="aui-icon-text">
						<h2>通知</h2>
						<p>用于提示最新消息icon.less</p>
					</div>
				</div>
				<div class="aui-i-item">
					<i class="icon-list icon-dow"></i>
					<div class="aui-icon-text">
						<h2>下载</h2>
						<p>用于下载icon.less</p>
					</div>
				</div>
				<div class="aui-i-item">
					<i class="icon-list icon-shop"></i>
					<div class="aui-icon-text">
						<h2>店铺</h2>
						<p>用于店铺icon.less</p>
					</div>
				</div>
			</div>
		</div>
		<!-- 文字列表 end -->

	</div>
</div>

</body>
</html>
