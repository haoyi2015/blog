<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="aui-container">
	<div class="aui-page">
		<div class="aui-t-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">按钮</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title b-line">
			<div class="aui-s-content">
				<h2>按钮</h2>
				<p>用于表示触发事件</p>
			</div>
		</div>

		<div class="devider b-line"></div>
		<!-- 按钮列表 begin -->
		<div class="aui-btn-content">
			<div class="aui-btn-list">
				<!-- button begin-->
				<div class="aui-btn-wrap">
					<button class="aui-btn-small">确定</button>
					<button class="aui-btn-small">确定</button>
					<button class="aui-btn-small aui-btn-disabled">取消</button>
					<button class="aui-btn-small aui-btn-disabled">取消</button>
				</div>
				<div class="aui-btn-wrap">
					<button class="aui-btn-small aui-btn-large">确定</button>
					<button class="aui-btn-small aui-btn-large">确定</button>
					<button class="aui-btn-small aui-btn-large aui-btn-disabled">取消</button>
					<button class="aui-btn-small aui-btn-large aui-btn-disabled">取消</button>
				</div>
				<!-- button end-->
				<div class="aui-btn-item">
					<a href="javascript:;" class="btn aui-aui-btn">确定</a>
					<a href="javascript:;" class="btn aui-aui-btns">确定</a>
					<a href="javascript:;" class="btn btn-confirm">确定</a>
					<a href="javascript:;" class="btn btn-confirms">确定</a>
					<a href="javascript:;" class="btn btn-cancel">取消</a>
					<a href="javascript:;" class="btn btn-warning">警告</a>
					<a href="javascript:;" class="btn btn-search">搜索</a>
					<a href="javascript:;" class="btn btn-submit">提交</a>
					<a href="javascript:;" class="btn btn-line">按钮</a>
					<a href="javascript:;" class="btn btn-line">按钮</a>
					<a href="javascript:;" class="btn btn-line">按钮</a>
				</div>
				<div class="aui-btn-area">
					<a href="javascript:;" class="btn btn-confirm">按钮</a>
					<a href="javascript:;" class="btn btn-cancel">按钮</a>
					<a href="javascript:;" class="btn btn-warning">按钮</a>
					<a href="javascript:;" class="btn btn-search">按钮</a>
				</div>
			</div>
		</div>
		<!-- 按钮列表 end -->

	</div>
</div>

</body>
</html>
