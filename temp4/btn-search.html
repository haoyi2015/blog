<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="aui-container">
	<div class="aui-page">
		<div class="aui-s-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">按钮搜索</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title">
			<div class="aui-s-content">
				<h2>按钮搜索框</h2>
				<p>获取当前样式的状态</p>
			</div>
		</div>
		<!-- 搜索 begin -->
		<div class="aui-btn-search">
			<div class="aui-btn-lists">
				<div class="aui-btn-input"><input type="text" placeholder="我也说一句..."></div>
				<button class="aui-btn-button">评价</button>
			</div>
		</div>
		<!-- 搜索 end -->
	</div>
</div>

</body>
</html>
