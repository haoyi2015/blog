<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>

<div class="aui-container">
	<div class="aui-page">
		<div class="aui-t-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">徽章</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title b-line">
			<div class="aui-s-content">
				<h2>徽章角标</h2>
				<p>新的消息提示以及摘要信息的提示</p>
			</div>
		</div>

		<div class="devider b-line"></div>
		<!-- 徽章角标 begin -->
		<div class="aui-badge-content">
			<div class="aui-badge-list">
				<div class="aui-group">
					<div class="aui-group-he">
						<h2>默认</h2>
					</div>
					<div class="aui-group-co">
						<span class="aui-badge">默认</span>
						<span class="aui-badge aui-badge-primary">主题</span>
						<span class="aui-badge aui-badge-secondary">副题</span>
						<span class="aui-badge aui-badge-success">成功</span>
						<span class="aui-badge aui-badge-warning">警告</span>
						<span class="aui-badge aui-badge-prompt">提示</span>
						<span class="aui-badge aui-badge-alert">弹窗</span>
						<span class="aui-badge aui-badge-dark">黑色</span>
					</div>
				</div>
				<div class="aui-group">
					<div class="aui-group-he">
						<h2>圆形</h2>
					</div>
					<div class="aui-group-co">
						<span class="aui-badge aui-badge-r">2</span>
						<span class="aui-badge aui-badge-r aui-badge-primary">9</span>
						<span class="aui-badge aui-badge-r aui-badge-secondary">4</span>
						<span class="aui-badge aui-badge-r aui-badge-success">3</span>
						<span class="aui-badge aui-badge-r aui-badge-warning">3</span>
						<span class="aui-badge aui-badge-r aui-badge-prompt">2</span>
						<span class="aui-badge aui-badge-r aui-badge-alert">1</span>
						<span class="aui-badge aui-badge-r aui-badge-dark">5</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 徽章角标 end -->

	</div>
</div>

</body>
</html>
