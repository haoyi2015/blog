<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>
<div class="aui-content-padded">
	<div class="aui-btn aui-btn-block aui-btn-info" tapmode onclick="showDefault('success')">默认样式</div>
	<div class="aui-btn aui-btn-block aui-btn-success" tapmode onclick="showDefault('fail')">失败</div>
	<div class="aui-btn aui-btn-block aui-btn-success" tapmode onclick="showDefault('custom')">自定义</div>
	<div class="aui-btn aui-btn-block aui-btn-warning" tapmode onclick="showDefault('loading')">弹出loading</div>
</div>
<script type="text/javascript" src="js/toast/aui-toast.js" ></script>
<script type="text/javascript">
	apiready = function(){
		api.parseTapmode();
	}
	var toast = new auiToast({
	})
	function showDefault(type){
		switch (type) {
			case "success":
				toast.success({
					title:"提交成功",
					duration:2000
				});
				break;
			case "fail":
				toast.fail({
					title:"提交失败",
					duration:2000
				});
				break;
			case "custom":
				toast.custom({
					title:"自定义",
					html:'<i class="aui-iconfont aui-icon-laud"></i>',
					duration:2000
				});
				break;
			case "loading":
				toast.loading({
					title:"加载中",
					duration:2000
				},function(ret){
					console.log(ret);
					setTimeout(function(){
						toast.hide();
					}, 3000)
				});
				break;
			default:
				// statements_def
				break;
		}
	}

</script>
</body>
</html>
