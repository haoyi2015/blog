<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>
<body>


<div class="aui-content aui-card">
	<ul class="aui-list-view">
		<li class="aui-list-view-cell aui-switch-body">
			<div class="aui-switch-title">声音提醒</div>
			<input type="checkbox" class="aui-switch aui-pull-right" checked="">
		</li>
		<li class="aui-list-view-cell aui-switch-body">
			<div class="aui-switch-title">关闭状态</div>
			<input type="checkbox" class="aui-switch aui-pull-right">
		</li>
		<li class="aui-list-view-cell aui-switch-body">
			<div class="aui-switch-title">开关样式1</div>
			<input type="checkbox" class="aui-switch aui-switch-success aui-pull-right" checked="">
		</li>
		<li class="aui-list-view-cell aui-switch-body">
			<div class="aui-switch-title">开关样式2</div>
			<input type="checkbox" class="aui-switch aui-switch-info aui-pull-right" checked="">
		</li>
		<li class="aui-list-view-cell aui-switch-body">
			<div class="aui-switch-title">开关样式3</div>
			<input type="checkbox" class="aui-switch aui-switch-danger aui-pull-right" checked="">
		</li>
		<li class="aui-list-view-cell aui-switch-body">
			<div class="aui-switch-title">开关样式4</div>
			<input type="checkbox" class="aui-switch aui-switch-warning aui-pull-right" checked="">
		</li>
	</ul>
</div>
<script type="text/javascript" src="js/toast/api.js"></script>
<script type="text/javascript">
	apiready = function () {
	}
</script>
</body>
</html>
