<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>

<body>
<div class="aui-container">
	<div class="aui-page">
		<div class="aui-t-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">文本域</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title b-line">
			<div class="aui-s-content">
				<h2>文本域</h2>
				<p>普通表单用于数据提交</p>
			</div>
		</div>
		<div class="devider b-line"></div>

		<!-- 单选复选表单 begin -->
		<div class="aui-form-content">
			<div class="aui-pu-list">
				<h2>文本域</h2>
				<div class="aui-text-cells">
					<div class="aui-text-box box-line">
						<textarea>

						</textarea>
						<div class="aui-text-counter"><em>0</em>/180</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 单选复选表单 end -->

	</div>
</div>

</body>
</html>
