<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>AZENUI</title>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link href="favicon.ico" type="image/x-icon" rel="icon">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">
</head>

<body>
<div class="aui-container">
	<div class="aui-page">
		<div class="aui-t-header">
			<div class="header">
				<div class="header-background"></div>
				<div class="toolbar statusbar-padding">
					<button class="bar-button back-button"  onclick="history.go(-1);"><i class="icon icon-back"></i></button>
					<div class="header-title">
						<div class="title">表单</div>
					</div>
				</div>
			</div>
		</div>
		<div class="aui-s-title b-line">
			<div class="aui-s-content">
				<h2>普通表单</h2>
				<p>普通表单用于数据提交</p>
			</div>
		</div>
		<div class="devider b-line"></div>

		<!-- 单选复选表单 begin -->
		<div class="aui-form-content">
			<div class="aui-pu-list">
				<h2>普通表单</h2>
				<div class="aui-form-cells">
					<div class="aui-form-cell b-line">
						<div class="aui-form-cell-td">
							<label>邮箱:</label>
						</div>
						<div class="aui-form-cell-tb">
							<input type="email" pattern="" placeholder="请输入邮箱">
						</div>
					</div>
					<div class="aui-form-cell b-line">
						<div class="aui-form-cell-td">
							<label>手机号:</label>
						</div>
						<div class="aui-form-cell-tb">
							<input type="number" pattern="[0-9]*" placeholder="请输入手机号">
						</div>
					</div>
					<div class="aui-form-cell b-line">
						<div class="aui-form-cell-td">
							<label>日期:</label>
						</div>
						<div class="aui-form-cell-tb">
							<input type="date" pattern="[0-9]*" placeholder="请输入日期">
						</div>
					</div>
					<div class="aui-form-cell b-line">
						<div class="aui-form-cell-td">
							<label>时间:</label>
						</div>
						<div class="aui-form-cell-tb">
							<input type="date" pattern="[0-9]*" placeholder="请输入时间">
						</div>
					</div>
					<div class="aui-form-cell b-line">
						<div class="aui-form-cell-td" style="padding:0">
							<label>验证码:</label>
						</div>
						<div class="aui-form-cell-tb" style="padding:0">
							<input type="number" pattern="[0-9]*" placeholder="请输入验证码">
						</div>
						<div class="aui-form-cell-tr l-line">
							<img src="images/icon-home/yzm.png">
						</div>
					</div>


				</div>
			</div>
			<div class="aui-btn-list">
				<a href="javascript:;" class="btn aui-aui-btn">按钮</a>
			</div>

		</div>
		<!-- 单选复选表单 end -->

	</div>
</div>

</body>
</html>
