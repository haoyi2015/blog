<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--库-->
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.Spinner.js"></script>
    <script type="text/javascript" src="js/amazeui.js"></script>
    <!--核心样式-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<!-----------公共版头----------->
<div id="header">
    <a class="return" href="set_up.html"><i class="am-icon-angle-left"></i></a>
    <span>修改密码</span>
</div>
<!-----------公共表格----------->
<div id="set_data">
    <div class="fill_word">
        <ul>
            <li>
                <p>旧密码</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请输入旧密码"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>新密码</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请输入新密码"/>
                </div>
                <div class="clear"></div>
            </li>
            <li>
                <p>确认密码</p>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请再次输入新密码"/>
                </div>
                <div class="clear"></div>
            </li>
        </ul>
        <input type="submit" class="yes" value="确定"> </input>
    </div>
</div>
</body>
</html>
