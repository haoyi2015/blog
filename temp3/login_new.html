<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!--库-->
    <link rel="stylesheet" type="text/css" href="css/amazeui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.Spinner.js"></script>
    <script type="text/javascript" src="js/amazeui.js"></script>
    <!--核心样式-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<!-----------公共版头----------->
<div id="header">
    <a class="return" href="offen_user.html"><i class="am-icon-angle-left"></i></a>
    <span>注册</span>
</div>
<!-----------常用联系人----------->
<div id="login_new">
    <div class="fill_word">
            <div class="phone">
                <div class="am-form-group">
                    <input type="text/css" placeholder="请填写您的手机号"/>
                </div>
                <div class="clear"></div>
            </div>
        <ul>
            <li>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请填写您的密码"/>
                </div>
            </li>
            <li>
                <div class="am-form-group">
                    <input type="text/css" placeholder="请再次填写您的密码"/>
                </div>
            </li>
        </ul>
        <p>最少六位的字母、数字组合，不区分大小写</p>
        <div class="fill_num">
            <div class="fill" class="am-form-group">
                <input type="text/css" placeholder="请填写您的密码"/>
            </div>
            <div class="maneu" class="am-form-group">
                <input type="submit" value="获取验证码">
            </div>
            <div class="clear"></div>
        </div>
        <input type="submit" class="yes" value="确定"></input>
    </div>
</div>
</body>
</html>
