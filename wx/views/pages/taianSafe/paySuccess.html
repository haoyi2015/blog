<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>支付成功</title>
    <link type="text/css" rel="stylesheet" href="http://micro.fanqielaile.net/static/js/library/jquery-weui/weui.css">
<link type="text/css" rel="stylesheet" href="http://micro.fanqielaile.net/static/js/library/jquery-weui/jquery-weui.css">
<link type="text/css" rel="stylesheet" href="http://micro.fanqielaile.net/views/c/taianSafe/taianSafe.css">
</head>
<body style="background: #ffffff">
<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">支付成功</h2>
        <div class="weui_msg_desc">
            <div class="paySuccess" style="display: none;">
                <!--<h3>商品：客栈酒店财产及责任保险（非木结构）</h3>-->
                <h4 class="bdh">保单号：<span></span></h4>
                <h4 class="bd_adress" align="right"><a>点击查看/下载保单</a></h4>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="http://micro.fanqielaile.net/static/js/library/jquery-weui/jquery-2.1.4.js"></script>
<script type="text/javascript" charset="utf-8" src="http://micro.fanqielaile.net/static/js/library/jquery-weui/jquery-weui.js"></script>
<script type="text/javascript" charset="utf-8" src="http://micro.fanqielaile.net/static/js/lib.min.js"></script>
<script>
    $(function () {
        $.showLoading('正在获取保单号，请稍等...');
        if (window.localStorage) {
            var orderId = window.localStorage.getItem('ht_orderId')
            if (orderId) {
                var url = '/api/htbx/policy/byOrderNo/' + orderId
                var urlPdf = '/api/htbx/policy/pdf/' + orderId
                var timer = setInterval(function () {
                    $.get(DOMAIN.PMS + url).done(function (rs) {
                        if (rs.result != null && rs.result != '' && rs.result != undefined) {
                            $.hideLoading('')
                            clearInterval(timer)
                            var bdh = rs.result.policyNo;
                            var bd_adress = DOMAIN.PMS + urlPdf;
                            $('.paySuccess').show()
                            $('.bdh span').html(bdh)
                            $('.bd_adress a').attr('href', bd_adress)
//                            $('.bd_adress a').attr('href', bd_adress)
                            $(document).on('click', '.bd_adress a', function () {
                                window.location.href = bd_adress;
                                return false
                            })
                        }
                    })
                }, 2000)
            }
        }
    })

</script>
</body>
</html>
